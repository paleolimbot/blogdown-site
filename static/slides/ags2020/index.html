# What are the objects?

.pull-left[

### The "Publication"

A document, presentation, or resource that contains measurements from a **record**

### The "Record"

A core, section, or series of samples that collectively represent change through time

]

.pull-right[

### The "Parameter"

A bin for measurements from a **record** that can be compared with eachother

### The "Feature"

From whence a **record** came (lake)

]
