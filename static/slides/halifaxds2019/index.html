# dplyr


```r
library(electionca)
results %&gt;% 
  left_join(ridings, by = "riding") %&gt;% 
  filter(election_date == "2019-10-21", province == "Nova Scotia") %&gt;% 
  group_by(party) %&gt;% 
  summarise(total = sum(votes)) %&gt;% 
  mutate(percent = total / sum(total) * 100) %&gt;% 
  arrange(desc(percent)) %&gt;% 
  head(5)
```

# dplyr


```r
# connect to the NOAA Daily Climate Dataset
con &lt;- DBI::dbConnect(
  bigrquery::bigquery(), 
  project = "bigquery-public-data", 
  dataset = "ghcn_d",
  billing = "&lt;project_id&gt;"
)

# Precipitation for Halifax Airport 2019
tbl(con, "ghcnd_2019") %&gt;% 
  filter(id == "CA008202251", is.na(qflag), element == "PRCP") %&gt;% 
  mutate(
    prcp_mm = value / 10, 
    month = month(date)
  ) %&gt;% 
  group_by(month) %&gt;% 
  summarise(monthly_precip = sum(prcp_mm)) %&gt;% 
  arrange(desc(monthly_precip)) %&gt;% 
  head(3)
```
