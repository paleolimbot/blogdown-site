# Can we use "The Stable Pb Curve" to date cores?

Would be great!

- Cheap/fast to measure stable Pb (especially by pXRF&lt;sup&gt;1&lt;/sup&gt;)
- Could also use to validate more expensive methods

Must consider multiple sources:

- Pb from coal (early 1800s-mid 1900s)
- Pb from gasoline (1923-late 1980s)
- Pb from catchment?
- Local vs. regional vs. global?

.footnote[
&lt;sup&gt;1&lt;/sup&gt;Dunnington et al. (2019). Environmental Pollution 249
