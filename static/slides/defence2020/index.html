# Transport of Pb

Context from previous studies:

- Blais (1996): Pb in sediment from Southern Québec came from a mix of U.S. and Canadian industrial Pb
- DesJardins (2004): Pb in precipitation from Keji was a mix of U.S. and Canadian industrial Pb
- Gobeil et al. (2013): Ohio Valley industrial Pb influenced the isotopic signature observed in northeastern Québec
